<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header class="bg-white shadow-md">
  <div class="container mx-auto flex items-center justify-between py-4 px-6">

    <!-- Sol tərəf: Nav -->
    <nav class="flex space-x-8 items-center relative">
      <a href="#" class="relative group text-gray-700 hover:text-orange-300">
        Home
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-orange-300 transition-all group-hover:w-full"></span>
      </a>
      <div class="relative group">
        <a href="#" class="relative text-gray-700 hover:text-orange-300">
          Products
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-orange-300 transition-all group-hover:w-full"></span>
        </a>
        <!-- Dropdown -->
        <div class="absolute top-full left-0 mt-1 bg-black shadow-lg rounded-md opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-opacity">
          <a href="#" class="block px-4 py-2 text-white hover:bg-orange-300">ABOUT US</a>
          <a href="#" class="block px-4 py-2 text-white hover:bg-orange-300">LANDING</a>
          <a href="#" class="block px-4 py-2 text-white hover:bg-orange-300">BAKERY TEAM</a>
        </div>
      </div>
      <a href="#" class="relative group text-gray-700 hover:text-orange-300">
        About
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-orange-300 transition-all group-hover:w-full"></span>
      </a>
      <a href="#" class="relative group text-gray-700 hover:text-orange-300">
        Contact
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-orange-300 transition-all group-hover:w-full"></span>
      </a>
    </nav>

    <!-- Ortada logo -->
    <div>
      <img src="https://assets.nicepagecdn.com/d2cc3eaa/3266805/images/bakery-logo-2.png" alt="Logo" class="w-32 h-auto">
    </div>

    <!-- Sağ tərəf: Axtarış və Səbət -->
    <!-- Sağ tərəf: Search və Cart yan-yana -->
<div class="flex items-center space-x-4">
  <!-- Search icon -->
  <button aria-label="Search" class="text-gray-700 hover:text-blue-500">
    <span class="material-icons text-2xl">search</span>
  </button>

  <!-- Cart icon with badge -->
  <button aria-label="Cart" class="relative text-gray-700 hover:text-blue-500">
    <span class="material-icons text-2xl">shopping_cart</span>
    <!-- Badge -->
    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">
      0
    </span>
  </button>
</div>


  </div>
</header>




    <main>
      <section class="relative h-screen bg-cover bg-center" style="background-image: url('https://nicepage.com/st/157134/bread-bakery-website-template');">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-60 flex flex-col justify-center items-center text-center px-6">

    <!-- Main Title -->
    <h1 class="text-6xl md:text-7xl font-extrabold text-white mb-4 leading-tight">
      Breads Bakery
    </h1>

    <!-- Subtitle -->
    <p class="text-2xl md:text-3xl text-white mb-8">
      Freshly Baked Daily
    </p>

    <!-- Call to Action Button -->
    <a href="#menu" class="bg-yellow-500 text-black px-12 py-4 rounded-full font-semibold text-xl hover:bg-yellow-600 transition-all duration-300">
      Explore Menu
    </a>

  </div>
</section>
